<form>
    <div class="flex flex-col gap-3 w-full border-2 text-gray-300 p-5 items-center-safe border-soma-dark border-dashed rounded-xl bg-cell-membrane hover:border-soma-purple transition-colors duration-200 ease-out">
        <i class="fi fi-rr-cloud text-5xl text-accent-foreground"></i>
        <p>Load file</p>
        <p class="text-xs">The file will be uploaded to the server and saved for future analysis</p>
        <label for="file-upload" class="flex flex-row border rounded-md border-soma-purple cursor-pointer text-center p-2 hover:bg-soma-dark2 transition-colors duration-200 ease-out">
            <i class="fi fi-rr-file-upload pr-3 text-sm text-accent-foreground"></i>
            @if (selectedFile) {
                <span class="text-sm">{{ selectedFile.name }}</span>
            } @else {
                <span class="text-sm">Choose file</span>
            }
        </label>
        
        <input (change)="onFileSelected($event)" id="file-upload" type="file" class="hidden"/>

        <p class="text-xs text-gray-400">Supports most programming languages as analysed by AI</p>

        @if (selectedFile) {
            <button 
                type="button" 
                (click)="uploadFile()" 
                [disabled]="isUploading()"
                class="border rounded-md border-soma-purple cursor-pointer text-center px-10 py-2 hover:bg-soma-dark2 transition-all duration-200 ease-out disabled:opacity-50 disabled:cursor-not-allowed flex items-center justify-center gap-2">
                
                @if (isUploading()) {
                    <span class="flex items-center gap-2">
                        <svg class="animate-spin h-5 w-5 text-current" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                        </svg>
                        Uploading...
                    </span>
                } @else {
                    <span>Upload</span>
                }

            </button>
        }
    </div>
</form>
